<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator app</title>
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <section class="top">
      <div class="header">
        <h4>Calculator</h4>
      </div>
      <div class="input-box">
        <form action="">
          <input type="text" id="calculator-display">
        </form>
      </div>
    </section>
    <section class="bottom">
      <div class="grid-container">
        <div class="grid-item calc-button">7</div>
        <div class="grid-item calc-button">8</div>
        <div class="grid-item calc-button">9</div>  
        <div class="grid-item calc-button">del</div>
        <div class="grid-item calc-button">4</div>
        <div class="grid-item calc-button">5</div>  
        <div class="grid-item calc-button">6</div>
        <div class="grid-item calc-button">+</div>
        <div class="grid-item calc-button">1</div>
        <div class="grid-item calc-button">2</div>
        <div class="grid-item calc-button">3</div>
        <div class="grid-item calc-button">-</div>
        <div class="grid-item calc-button">.</div>  
        <div class="grid-item calc-button">0</div>
        <div class="grid-item calc-button">/</div>
        <div class="grid-item calc-button">*</div>   
      </div>
      <div class="grid-container1">
        <div class="grid-item calc-button">Reset</div> 
        <div class="grid-item calc-button">=</div> 
      </div>
    </section>


  </main>
  <script src="assets/main.js"></script>
</body>
</html>
